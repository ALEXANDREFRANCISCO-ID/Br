<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat entre Colegas</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado */
        #chat-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
        }
        #chat-messages {
            margin-bottom: 20px;
            overflow-y: scroll;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div id="chat-container" class="container">
        <div id="chat-messages" class="mb-3"></div>
        <div class="input-group mb-3">
            <input type="text" id="username-input" class="form-control" placeholder="Seu nome">
        </div>
        <div class="input-group mb-3">
            <input type="text" id="message-input" class="form-control" placeholder="Digite sua mensagem...">
            <div class="input-group-append">
                <button id="send-button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (jQuery is required) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            const chatMessages = $('#chat-messages');
            const usernameInput = $('#username-input');
            const messageInput = $('#message-input');

            // Carregar mensagens armazenadas no LocalStorage
            function loadMessages() {
                const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                messages.forEach(message => {
                    displayMessage(message);
                });
            }

            // Exibir mensagem no chat
            function displayMessage(message) {
                const messageElement = $('<div class="alert alert-primary"></div>').text(message);
                chatMessages.append(messageElement);
                chatMessages.scrollTop(chatMessages[0].scrollHeight); // Rolar automaticamente para baixo
            }

            // Enviar mensagem
            function sendMessage() {
                const username = usernameInput.val().trim();
                const message = messageInput.val().trim();
                if (username !== '' && message !== '') {
                    displayMessage(username + ': ' + message);
                    saveMessage(username + ': ' + message);
                    messageInput.val('');
                }
            }

            // Salvar mensagem no LocalStorage
            function saveMessage(message) {
                const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                messages.push(message);
                localStorage.setItem('chatMessages', JSON.stringify(messages));
            }

            // Event listener para o botão de enviar
            $('#send-button').click(sendMessage);

            // Carregar mensagens ao carregar a página
            loadMessages();
        });
    </script>
</body>
</html>
